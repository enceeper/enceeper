<template class="template">
  <div class="row valign-middle">
    <div class="col s4" style="padding-top: 6px;">%TIMESTAMP%</div>
    <div class="col s5 text-overflow" style="padding-top: 6px;">%DETAILS%</div>
    <div class="col s3 right-align">
      <a class="tooltipped-s waves-effect waves-light btn teal %ACCEPT_ACTION%" data-position="top" data-tooltip="Accept share" onClick="app.acceptShare(%ID%, this)">
      	<i class="material-icons">check</i>
      </a>
      <a class="tooltipped-s waves-effect waves-light btn red" data-position="top" data-tooltip="Reject share" onClick="app.rejectShare(%ID%, this)">
      	<i class="material-icons">clear</i>
      </a>
    </div>
  </div>
</template>
