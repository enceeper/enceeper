<template class="template">
  <div id="shareModal" class="generic-modal modal">
    <div class="modal-content">
      <h4>Share entry</h4>
      <form class="col s12" onSubmit="return app.shareRequest()">
        <div class="row input-field-small">
          <div class="input-field col s12">
            <input id="shareEmail" type="text" autocomplete="off">
            <label for="shareEmail">Email</label>
            <span id="shareEmail_helper" class="helper-text"></span>
          </div>
        </div>
        <input id="shareKeyId" type="text" class="hide" tabindex="-1" />
        <input type="submit" class="hide" tabindex="-1" />
      </form>
    </div>
    <div class="modal-footer" style="padding-right: 18px;">
      <a class="modal-close waves-effect waves-light btn white" style="margin-right: 20px;">Cancel</a>
      <a class="waves-effect waves-light btn teal" onClick="app.shareRequest()">Send</a>
    </div>
  </div>
</template>
