<template class="template">
  <div id="passwordModal" class="generic-modal modal modal-fixed-footer" style="height: 450px;">
    <div class="modal-content">
      <h4>Update account password</h4>
      <form class="col s12" onSubmit="return app.passwordConfirmed()">
        <div class="row input-field-small">
          <div class="input-field col s12">
            <input id="passwordo" type="password">
            <label for="passwordo">Password</label>
            <span id="passwordo_helper" class="helper-text"></span>
          </div>
        </div>
        <div class="row input-field-small">
          <div class="input-field col s12">
            <input id="passwordu" type="password" onInput="app.checkPasswordStrength(this)">
            <label for="passwordu">Password</label>
            <span id="passwordu_helper" class="helper-text"></span>
          </div>
        </div>
        <div class="row input-field-small">
          <div class="input-field col s12">
            <input id="passwordu2" type="password" onInput="app.comparePasswords(this)" onBlur="app.comparePasswords(this)">
            <label for="passwordu2">Repeat password</label>
            <span id="passwordu2_helper" class="helper-text"></span>
          </div>
        </div>
        <input type="submit" class="hide" tabindex="-1" />
      </form>
    </div>
    <div class="modal-footer" style="padding-right: 18px;">
      <a class="modal-close waves-effect waves-light btn white" style="margin-right: 20px;">Cancel</a>
      <a class="waves-effect waves-light btn teal" onClick="app.passwordConfirmed()">Update</a>
    </div>
  </div>
</template>
