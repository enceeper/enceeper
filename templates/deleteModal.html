<template class="template">
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h4>Delete confirmation</h4>
      <p id="deleteMessage"></p>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-light btn white" style="margin-right: 20px;">Cancel</a>
      <a class="waves-effect waves-light btn red darken-4" onClick="app.deleteConfirmed()">Delete</a>
    </div>
  </div>
</template>
