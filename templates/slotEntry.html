<template class="template">
  <div class="row slot-row-entry" id="slotRow_%KEY_ID%_%ID%">
    <div class="col s4" style="padding-top: 5px;">
      <label>
        <input id="slotStatus_%ID%" type="checkbox" class="sselector-status" onChange="app.setSlotStatus(%KEY_ID%, %ID%, this)" %checked% %disabled% />
        <span>Status</span>
      </label>
    </div>
    <div class="col s1" style="padding-top: 5px;">
      <i id="indicatorNotif_%ID%" data-position="left" data-tooltip="%NOTIF_TOOLTIP%" class="sselector-notificon material-icons tooltipped2">%NOTIF_ICON%</i>
    </div>
    <div class="col s3">
      <input id="slotNotif_%ID%" type="range" class="sselector-notif" min="0" max="2" value="%NOTIF_VALUE%" %disabled% onChange="app.setSlotNotif(%KEY_ID%, %ID%, this)" />
    </div>
    <div class="col s4 actions">
      <a href="javascript:;" class="rounded right %ELEM_TOOLTIP%" %share_tooltip% onClick="app.deleteSlotModal(%KEY_ID%, %ID%, this)"><i class="material-icons">delete_forever</i></a>
      <a href="javascript:;" class="rounded right %ELEM_HIDDEN%" onClick="app.editSlotModal(%KEY_ID%, %ID%)"><i class="material-icons">edit</i></a>
      <a href="javascript:;" class="rounded right tooltipped2 %ELEM_HIDDEN%" data-position="left" data-tooltip="Copy identifier" onClick="app.copySlotIdentifier(%KEY_ID%, %ID%)"><i class="material-icons">assignment</i></a>
    </div>
  </div>
</template>
