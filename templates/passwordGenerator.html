<template class="template">
  <ul class="collapsibleGen password-generator">
    <li>
      <a style="position: absolute; right: 24px;" class="btn teal waves-effect waves-light passgen" onClick="app.togglePasswordGenerator(this)">
        <span class="valign-wrapper"><i class="material-icons">vpn_key</i>&nbsp;&nbsp;Gen</span>
      </a>
      <span class="collapsible-body">
        <p>
          <label>
            <input data-value="0123456789" name="passGenNumbers" type="checkbox" checked="checked" />
            <span>Numbers (0123456789)</span>
          </label>
        </p>
        <p>
          <label>
            <input data-value="abcdefghijklmnopqrstuvwxyz" name="passGenLowercase" type="checkbox" checked="checked" />
            <span>Lowercase (abcdefghijklmnopqrstuvwxyz)</span>
          </label>
        </p>
        <p>
          <label>
            <input data-value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" name="passGenUppercase" type="checkbox" checked="checked" />
            <span>Uppercase (ABCDEFGHIJKLMNOPQRSTUVWXYZ)</span>
          </label>
        </p>
        <p>
          <label>
            <input data-value="!@#$%^&amp;*()-_=+`~[{]};:'&quot;\|,&lt;.&gt;/?" name="passGenSymbols" type="checkbox" />
            <span>ASCII symbols (!@#$%^&amp;*()-_=+`~[{]};:'&quot;\|,&lt;.&gt;/?)</span>
          </label>
        </p>
        <p>
          <label>
            <input data-value=" " name="passGenSpace" type="checkbox" />
            <span>Space ( )</span>
          </label>
        </p>
        <p class="row">
          <div class="col s3" style="padding-left: 0px;">
            <label>
              <input name="passGenCustom" type="checkbox" onInput="app.passGenFocus(this)" />
              <span>Custom: </span>
            </label>
          </div>
          <div class="col s9" style="margin-top: -10px; padding-right: 0px;">
            <input name="passGenCustomChars" type="text" onInput="app.passGenCheckCustom(this)" />
          </div>
        </p>
        <div class="row input-field-petit">
          <div class="col s5">
            <label>
              <input name="passGenStrength" value="length" type="radio" onInput="app.passGenFocus(this)" onClick="app.passGenFocus(this)" checked />
              <span>Characters in length:</span>
            </label>
          </div>
          <div class="col s2 input-field">
            <input name="passGenLength" type="number" value="24" min="8" max="128" />
          </div>
        </div>
        <div class="row input-field-petit">
          <div class="col s5">
            <label>
              <input name="passGenStrength" value="entropy" type="radio" onInput="app.passGenFocus(this)" onClick="app.passGenFocus(this)" />
              <span>Bits of entropy:</span>
            </label>
          </div>
          <div class="col s2 input-field">
            <input name="passGenEntropy" type="number" value="128" min="32" max="512" />
          </div>
          <div class="col s5">
            <a class="btn light-blue waves-effect waves-light right" onClick="app.passGenAccept(this)">
              <span class="valign-wrapper"><i class="material-icons">check</i>&nbsp;&nbsp;Accept</span>
            </a>
          </div>
        </div>
      </span>
    </li>
  </ul>
</template>
